<h1>List post</h1>
<table class="table">
    <thead style=" background-color:#E8F8F5 ">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Post</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lista of _listaService.info  ">
        <th scope="row">{{lista.id}}</th>
        <td>{{lista.title}}</td>
        <td> <a [routerLink]="['/post',lista.id]" >Ver...</a></td>
      </tr>
    </tbody>
  </table>
